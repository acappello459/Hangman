<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name='viewport' charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <input type="text" pattern = "[a-zA-Z]*" id="input" placeholder="Guess a Letter">
      <button type="button" id='newGame' name="button">Play Hangman</button>
      <button type="submit" id='enter' name="button">ENTER</button>
      <button type="button" id='hintButton' name="button">HINT</button>
      <div id="guessWord"></div>
      <div id="hint"></div>
      <div id='picture'></div>
      <div id="wrongLetters">WRONG LETTERS</div>

    </div>



    <script type="text/javascript" src='index.js'>

    </script>
  </body>
</html>
